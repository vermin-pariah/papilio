version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:root@db:5432/papilio
      - REDIS_URL=redis://redis:6379/
      - JWT_SECRET=supersecret_change_me_in_production
      - MUSIC_DIR=/music
      - COVER_DIR=/app/data/covers
      - AVATAR_DIR=/app/data/avatars
    volumes:
      - /mnt/data2/music:/music
      - ./data/covers:/app/data/covers
      - ./data/avatars:/app/data/avatars
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=papilio
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: valkey/valkey:7.2-alpine
    # ports:
    #   - "6379:6379"
    volumes:
      - ./data/redis:/data
